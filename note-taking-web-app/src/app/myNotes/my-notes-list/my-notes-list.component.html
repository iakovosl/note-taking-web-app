<div class="container" style="margin-top: 15px;text-align: -webkit-center;">
    <div class="panel panel-default" style="width: 100%;text-align: -webkit-center;">
        <div class="container" style="margin-top: 15px;text-align: -webkit-center;">
            <div class="panel panel-default" style="width: 100%;text-align: -webkit-center;">
                <!-- This is panel Heading -->
                <div class="panel-heading" id="title" style="text-align:center">
                    <h4>My Notes</h4>
                </div>
                <!-- This is panel Body -->
                <div class="panel-body">
                    <div *ngFor="let item of sortData" (click)="noteSelected.emit(item.details)"
                        class="alert alert-info" style="width: 85%;">
                        <span [ngClass]="{'done': item.done}">My note is:<span style="color:blue;font-weight:bold">
                                {{item.title}}</span> and the creation date and time
                            is : <small>{{item.date}}</small></span>
                        <li (click)="remove(item.id)" style="float: right;" class="list-inline-item">
                            <button class="btn btn-danger btn-sm rounded-0" type="button" data-toggle="tooltip"
                                data-placement="top" title="Delete"><i class="fa fa-trash"></i></button>
                        </li>
                        <li (click)="edit(item.id, item.title)" style="float: right;padding-right: 8px;"
                            class="list-inline-item">
                            <button class="btn btn-success btn-sm rounded-0" type="button" data-toggle="tooltip"
                                data-placement="top" title="Edit"><i class="fa fa-edit"></i></button>
                        </li>
                        <li (click)="setTaskComplete(item.id)" style="float: right;padding-right: 8px;"
                            class="list-inline-item">
                            <button class="btn btn-sm btn-primary label-info glyphicon glyphicon-ok" type="button"
                                data-toggle="tooltip" data-placement="top" title="Complete"> <i
                                    class="fas fa-thumbs-up"></i></button>
                        <li style="float: right;padding-right: 8px;" class="list-inline-item" data-toggle="modal"
                            data-target="#myModal">
                            <button class="btn btn-sm btn-primary label-info glyphicon glyphicon-ok" type="button"
                                data-toggle="tooltip" data-placement="top" title="Complete"> <i class="fas fa-bars"></i>
                            </button>
                        </li>
                    </div>
                    <div *ngIf="sortData.length == 0" class="alert alert-info" style="width: 110%;">
                        Notes Are Empty !!!
                    </div>
                </div>
                <div class="sections">
                    <div class="edit-popup" *ngIf="show">
                        <input type="text" name="" class="edit-item" value="{{value}}" #item>
                        <button class="btn btn-success" (click)="update(item.value)">Update</button>
                    </div>
                    <!-- <input type="text" name="" class="item" #item>
                    <button class="btn btn-success" (click)="create(item.value)">Add</button> -->
                </div>
                <div class="example-container">
                    <input type="text" [(ngModel)]="titleModel" placeholder="Enter your Note">
                    <br><br>
                    <input type="text" [(ngModel)]="contentModel" placeholder="Enter your details">
                    <br>
                </div>
                <br>
                <button id=submit-btn class="btn btn-success" (click)="createQuicknotes()">Add Note</button>
                <hr>
                <div class="container">
                    <!-- Button to Open the Modal -->
                    <button type="button" (click)='callApiButtonPress()'class="btn btn-primary" data-toggle="modal" data-target="#myModalAPI">API Integration</button>
                    <!-- The Modal -->
                    <div class="modal" id="myModalAPI">
                      <div class="modal-dialog">
                        <div class="modal-content">
                          <!-- Modal Header -->
                          <div class="modal-header">
                            <h4 class="modal-title">API Integration</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                          </div>
                          <!-- Modal body -->
                          <div class="modal-body">
                              <ol>
                                  <li *ngFor = 'let jokeItem of jokesList'>{{jokeItem.joke}}</li>
                              </ol>
                          </div>
                          <!-- Modal footer -->
                          <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <!-- <button (click)='callApiButtonPress()'></button> -->
            </div>
        </div>
